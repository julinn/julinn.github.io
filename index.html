<html>
<head>
  <meta charset="utf-8">
  <title>hello world</title>
  <script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
  <h3>Hello everybody! Now, you can see something at here.If you like it,please share this <b>URL (<font color='red'>www.yemei.pub</font>)</b> with your friends.</h3>
  <hr/>
  <!-- <a href='./view/WNGXZ.html' target='_blank'>風呂を盗み見する</a><br/><br/> -->  
  <div id='list'></div>
  <script>
 $(function(){
 $.ajax({
  url:'./view/data.html',
  type:'get',
  dataType:'json',
  success:function(data){   
   for(i in data.data)
   {
    var tr;
    tr='<a href="'+data.data[i].url+'" target="_blank">'+data.data[i].title+'</a><br/><br/>';
    $("#list").append(tr);
   }
  }
 })
})
  </script>
</body>
</html>
